<body class="bg-gradient-to-br from-white via-slate-100 to-white text-gray-900">
<nav class="bg-white/90 backdrop-blur shadow-md p-4 fixed top-0 left-0 w-full z-10">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-blue-600 tracking-tight">Arty</a>
    <ul class="flex space-x-6 font-medium">
      <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
      <li><a href="features.html" class="hover:text-blue-500">Features</a></li>
      <li><a href="industries.html" class="hover:text-blue-500">Industries</a></li>
      <li><a href="pricing.html" class="hover:text-blue-500">Pricing</a></li>

      <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>

</nav>

<header class="bg-gradient-to-r from-indigo-700 to-blue-600 text-white text-center py-28 px-4 mt-16" data-aos="zoom-in">
  <h1 class="text-5xl font-extrabold mb-4">Talk to the Arty Team</h1>
  <p class="text-xl max-w-3xl mx-auto">Ask questions. Book a live demo. Start your automation journey today.</p>
</header>

<main class="py-20 px-6 max-w-2xl mx-auto" data-aos="fade-up">
  <form class="bg-white rounded-lg p-8 shadow-lg space-y-6">
    <input class="w-full p-3 rounded border text-black" type="text" placeholder="Your Name" required />
    <input class="w-full p-3 rounded border text-black" type="email" placeholder="Your Email" required />
    <textarea class="w-full p-3 rounded border text-black" rows="5" placeholder="Your Message or Question" required></textarea>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded shadow transition">Submit</button>
  </form>
</main>

<footer class="mt-20 py-6 bg-gray-900 text-center text-gray-300 text-sm">
  © 2025 Arty – Built for Teams. Powered by AI.
